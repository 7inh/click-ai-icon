   "source": [
    "# create a folder called icons/ to contain all the .tsx files.\n",
    "# create a .tsx file for each icon. as the example below.\n",
    "\n",
    "# import React from 'react';\n",
    "# import IconSvg from './star.svg';\n",
    "\n",
    "\n",
    "# const Star: React.FC<React.SVGProps<SVGSVGElement>> = (props) => (\n",
    "#   <IconSvg {...props} />\n",
    "# );\n",
    "\n",
    "# export default Star;\n",
    "\n",
    "def create_icon_file(icon_name: str, file_name: str):\n",
    "    file_name = file_name.replace('.svg', '')\n",
    "    file_name = file_name.replace('-', '')\n",
    "    file_name = file_name.replace('StreamlineCore', '')\n",
    "    file_name = file_name.replace(' ', '')\n",
    "    file_name = file_name.lower()\n",
    "    with open(f'./icons/{file_name}.tsx', 'w') as f:\n",
    "        f.write(f\"import React from 'react';\\n\")\n",
    "        f.write(f\"import IconSvg from './{file_name}.svg';\\n\")\n",
    "        f.write(f\"\\n\")\n",
    "        f.write(f\"\\n\")\n",
    "        f.write(f\"const {icon_name}: React.FC<React.SVGProps<SVGSVGElement>> = (props) => (\\n\")\n",
    "         f.write(f\"  <IconSvg {{...props}} />\\n\")\n",
    "        f.write(f\");\\n\")\n",
    "        f.write(f\"\\n\")\n",
    "        f.write(f\"export default {icon_name};\\n\")"
   ]
  }
