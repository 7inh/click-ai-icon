   "source": [
    "# read all files in current directory and create a folder name icons/.\n",
    "# with each file name as the name of the icon.\n",
    "# create a .tsx file with the name as the name of the icon.\n",
    "# name icon will be extracted from the file name.\n",
    "# by remove the file extension and replace all '-', 'Streamline-Core.svg', with ''.\n",
    "# first list all files in the current directory.\n",
    "import os\n",
    "import re\n",
    "import sys\n",
    "from typing import List, Tuple\n",
    "\n"
   ]
  },
  {
   "cell_type": "code",
   "execution_count": 3,
   "metadata": {},
   "outputs": [],
   "source": [
    "def list_files() -> List[str]:\n",
    "    return os.listdir()\n"
   ]
  },
  {
   "cell_type": "code",
   "execution_count": 54,
   "metadata": {},
   "outputs": [],
   "source": [
    "def to_pascal_case(string):\n",
    "    words = string.replace('_', ' ').split()\n",
    "    pascal_case_string = ''.join(word.capitalize() for word in words)\n",
    "    \n",
    "    return pascal_case_string"
   ]
  },
  {
   "cell_type": "code",
   "execution_count": 64,
   "metadata": {},
   "outputs": [],
   "source": [
    "def extract_icon_name(file_name: str) -> str:\n",
    "    icon_name = file_name.replace('.svg', '')\n",
    "    icon_name = icon_name.replace('-', ' ')\n",
    "    icon_name = to_pascal_case(icon_name)\n",
    "    icon_name = icon_name.replace('StreamlineCore', '')\n",
    "    return icon_name"
   ]
  },
  {
   "cell_type": "code",
   "execution_count": 65,
   "metadata": {},
   "outputs": [],
   "source": [
    "listIconName = list_files()\n",
    "listIconNamePure = [ extract_icon_name(icon) for icon in listIconName]"
   ]
